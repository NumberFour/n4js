org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false

org.eclipse.ui/defaultPerspectiveId=eu.numberfour.n4js.product.N4JSPerspective
org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=false 
# Additional perspectives does not work from 4.2. See: https://bugs.eclipse.org/bugs/show_bug.cgi?id=382625
org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS=eu.numberfour.n4js.product.N4JSPerspective,org.eclipse.egit.ui.GitRepositoryExploring

osgi.instance.area.default=@user.home

# Set the default workspace encoding to UTF-8
org.eclipse.core.resources/encoding=UTF-8

# Disable the spellchecker
org.eclipse.ui.editors/spellingEnabled=false

